<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon_pontohub.svg">
    
    <title>404 - Página não encontrada | PontoHub</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #083057 0%, #0B4387 50%, #00D4FF 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '404';
            position: absolute;
            font-size: 20rem;
            font-weight: bold;
            opacity: 0.05;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .container {
            text-align: center;
            padding: 3rem;
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 90%;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #fff, #00D4FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5)); }
            to { filter: drop-shadow(0 0 30px rgba(0, 212, 255, 0.8)); }
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .btn {
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: white;
            color: #0B4387;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .search-container {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .search-box {
            display: flex;
            gap: 1rem;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .search-input {
            flex: 1;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #0B4387;
            font-size: 1rem;
        }
        
        .search-input::placeholder {
            color: rgba(11, 67, 135, 0.6);
        }
        
        .search-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            border: none;
            background: white;
            color: #0B4387;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
        }
        
        .links {
            margin-top: 3rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .links a:hover {
            color: white;
        }
    </style>
    
    <script>
        // Detecta idioma para links apropriados
        function getLanguagePath() {
            const userLang = navigator.language || navigator.userLanguage;
            if (userLang.startsWith('pt-PT')) return '/pt-pt';
            if (userLang.startsWith('en')) return '/en-gb';
            return '/pt-br';
        }
        
        // Atualiza links com idioma detectado
        window.onload = function() {
            const langPath = getLanguagePath();
            document.getElementById('home-link').href = langPath + '/';
            document.getElementById('services-link').href = langPath + '/servicos.html';
            document.getElementById('contact-link').href = langPath + '/contato.html';
            
            // Busca simples
            document.getElementById('search-form').onsubmit = function(e) {
                e.preventDefault();
                const query = document.getElementById('search-input').value;
                if (query) {
                    // Redireciona para página inicial com possível implementação futura de busca
                    window.location.href = langPath + '/?search=' + encodeURIComponent(query);
                }
            };
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        
        <h1>Oops! Página não encontrada</h1>
        
        <p>
            A página que você está procurando pode ter sido movida, 
            renomeada ou talvez nunca tenha existido.
        </p>
        
        <div class="buttons">
            <a href="/" id="home-link" class="btn btn-primary">
                ← Voltar ao Início
            </a>
            <a href="/pt-br/servicos.html" id="services-link" class="btn btn-secondary">
                Ver Serviços
            </a>
            <a href="/pt-br/contato.html" id="contact-link" class="btn btn-secondary">
                Fale Conosco
            </a>
        </div>
        
        <div class="search-container">
            <p style="font-size: 1rem; margin-bottom: 1rem;">Ou tente buscar o que procura:</p>
            <form id="search-form" class="search-box">
                <input 
                    type="text" 
                    id="search-input"
                    class="search-input" 
                    placeholder="Digite sua busca..."
                    autocomplete="off"
                >
                <button type="submit" class="search-btn">Buscar</button>
            </form>
        </div>
        
        <div class="links">
            <a href="/pt-br/">Português BR</a>
            <a href="/pt-pt/">Português PT</a>
            <a href="/en-gb/">English</a>
        </div>
    </div>
</body>
</html>
